<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: hsl(210, 100%, 50%); /* Updated color for table header */
        }
    
        td {
            color: gray; /* Updated color for table cells */
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #f5f5f5;
        }
    
        h1 {
            color: blue;
            font-size: 24px;
        }
    
        p {
            color: gray;
            font-size: 16px;
        }

        body {
            background-color: #abcdef; /* Pastel blue color */
        }

        .pastel-pink-bg {
            background-color: #fedcba; /* Pastel pink color */
        }

        .pastel-blue {
            background-color: #abcdef;
            color: #012345;
        }

        .pastel-pink {
            background-color: #fedcba;
            color: #543210;
        }
    </style>
</head>
<body>
    <table class="pastel-pink-bg">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
        </tr>
        <tr>
            <td>Introduction to HTML</td>
            <td>John Doe</td>
            <td>October 1, 2022</td>
        </tr>
        <tr>
            <td colspan="3">
                <p class="pastel-blue">This is the article's text.</p>
            </td>
        </tr>
    </table>
</body>
</html>
